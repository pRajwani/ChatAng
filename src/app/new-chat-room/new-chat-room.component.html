<div fxLayout="column" fxLayoutAlign="center center" >
    <h1 mat-dialog-title >New Room</h1>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field>
            <mat-label>Enter RoomName</mat-label>
            <input [(ngModel)]="roomName" matInput />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enter Friend's Username</mat-label>
            <input [(ngModel)]="reciever" matInput />
          </mat-form-field>
    </div>
    <div mat-dialog-actions fxLayout='row'>
            <button mat-raised-button mat-dialog-close color="primary" (click)="newRoom()" >Create Room </button>
            <button mat-raised-button mat-dialog-close>Cancel</button>
    </div>
</div>
