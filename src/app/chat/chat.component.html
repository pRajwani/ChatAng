<mat-toolbar class='toolbar'>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<div class="container" fxLayout="row">
  <div class="userList" fxFlex="20" fxLayout="column">
    <mat-toolbar>
      <span>Friends</span>
    </mat-toolbar>
    <input class="searchUser" [(ngModel)]="query" type="text" placeholder="Type here to find your friend">
      <div class="user leftMargin" *ngFor="let user of users | search:'name':query">
        <h4>{{ user.name }}</h4>
        <small>Last message</small>
    </div>
  </div>

  <div class="chatSection " fxFlex fxLayout="column">
    <!--Item 1-->
    <mat-toolbar >
      <span>Chat Section</span>
    </mat-toolbar>
    <!-- Item 2 -->
    <div class="leftMargin chatBox"  #scrollme [scrollTop]="scrollme.scrollHeight" fxFlex fxLayout="column" >
      <div 
        class="float talk-bubble tri-right left-top talktext" 
        [ngClass]="{'left-top': message.sender != 'Me',
                    'left-top-out': message.sender == 'Me', 
                    'tri-right': message.sender != 'Me', 
                    'tri-right-out': message.sender == 'Me'
                   }"
        [ngStyle]="{'margin-left': message.sender == 'Me' ? 'auto':'20px', 
                    'color': message.sender == 'Me' ? 'aliceblue':'#000',
                    'background-color': message.sender == 'Me' ? '#0048AA':' #f5f5f5'
                    }" 
        *ngFor="let message of messageList">
        <p><small>{{ message.sender }} : </small></p>{{ message.message }}
      </div>
    </div>
    <!-- Item 3 --> 
    <div fxLayout="row">
      <mat-form-field class="chatTextbox leftMargin">
        <input
          matInput
          placeholder="Enter your message"
          [(ngModel)]="newMessage.message"
          (keyup)="$event.keyCode == 13 && sendMessage()"
        />
      </mat-form-field>
      <button mat-icon-button class="sendbutton" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
